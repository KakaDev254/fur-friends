<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Fur & Friends</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Container -->
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
      <!-- Logo / Title -->
      <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Fur & Friends</h1>
        <p class="text-gray-500 text-sm mt-1">Welcome back! Please log in</p>
      </div>

      <!-- Login Form -->
      <form action="#" method="POST" class="space-y-5">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email Address</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-[#E1AD01] focus:border-[#E1AD01]"
            placeholder="you@example.com"
          />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-[#E1AD01] focus:border-[#E1AD01]"
            placeholder="********"
          />
        </div>

        <!-- Remember Me + Forgot -->
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center">
            <input
              type="checkbox"
              class="rounded border-gray-300 text-[#E1AD01] focus:ring-[#E1AD01]"
            />
            <span class="ml-2 text-gray-600">Remember me</span>
          </label>
          <a href="#" class="text-[#E1AD01] hover:underline"
            >Forgot password?</a
          >
        </div>

        <!-- Submit -->
        <button
          type="submit"
          class="w-full bg-[#E1AD01] hover:bg-[#cc5410] text-white font-semibold py-2 px-4 rounded-lg transition"
        >
          Login
        </button>
      </form>

      <!-- Divider -->
      <div class="flex items-center my-6">
        <hr class="flex-grow border-gray-300" />
        <span class="px-3 text-gray-500 text-sm">OR</span>
        <hr class="flex-grow border-gray-300" />
      </div>

      <!-- Register Link -->
      <p class="text-center text-sm text-gray-600 mt-6">
        Donâ€™t have an account?
        <a
          href="register.html"
          class="text-[#E1AD01] hover:underline font-medium"
          >Sign up</a
        >
      </p>
    </div>
  </body>
</html>
