<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery | The Pet People</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50 text-gray-800">
    <!-- NAVBAR -->
    <nav class="bg-white shadow-md fixed w-full top-0 z-40">
      <div
        class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center"
      >
        <a
          href="index.html"
          class="text-2xl font-bold text-[var(--club-orange,#E1AD01)]"
        >
          The Pet People
        </a>
        <a
          href="index.html"
          class="text-sm font-medium text-gray-700 hover:text-[var(--club-orange,#E1AD01)]"
        >
          Back Home
        </a>
      </div>
    </nav>

    <!-- GALLERY -->
    <section class="pt-28 pb-20">
      <div class="max-w-7xl mx-auto px-6 lg:px-8 text-center">
        <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-6">
          Our <span class="text-[var(--club-orange,#E1AD01)]">Gallery</span>
        </h2>
        <p class="text-gray-600 max-w-2xl mx-auto mb-12">
          A glimpse into the happy moments of our community and furry friends.
        </p>

        <!-- Gallery Grid -->
        <div
          id="gallery-grid"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
        >
          <img
            src="assets/hero4.webp"
            class="gallery-img rounded-2xl shadow-md hover:scale-105 transition cursor-pointer"
            alt="Gallery Image"
          />
          <img
            src="assets/community.webp"
            class="gallery-img rounded-2xl shadow-md hover:scale-105 transition cursor-pointer"
            alt="Gallery Image"
          />
          <img
            src="assets/hero6.webp"
            class="gallery-img rounded-2xl shadow-md hover:scale-105 transition cursor-pointer"
            alt="Gallery Image"
          />
          <img
            src="assets/hero1.webp"
            class="gallery-img rounded-2xl shadow-md hover:scale-105 transition cursor-pointer"
            alt="Gallery Image"
          />
          <img
            src="assets/community.webp"
            class="gallery-img rounded-2xl shadow-md hover:scale-105 transition cursor-pointer"
            alt="Gallery Image"
          />
          <img
            src="assets/hero1.webp"
            class="gallery-img rounded-2xl shadow-md hover:scale-105 transition cursor-pointer"
            alt="Gallery Image"
          />
        </div>
      </div>
    </section>

    <!-- Lightbox Modal -->
    <div
      id="lightbox"
      class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden z-50"
    >
      <!-- Close -->
      <button
        onclick="closeLightbox()"
        class="absolute top-5 right-5 text-white text-3xl"
      >
        &times;
      </button>

      <!-- Prev -->
      <button
        onclick="prevImage()"
        class="absolute left-5 text-white text-4xl p-2 hover:text-[var(--club-orange,#E1AD01)]"
      >
        <i class="bx bx-chevron-left"></i>
      </button>

      <!-- Image -->
      <img
        id="lightbox-img"
        src=""
        class="max-h-[80vh] max-w-[90vw] rounded-lg shadow-lg"
      />

      <!-- Next -->
      <button
        onclick="nextImage()"
        class="absolute right-5 text-white text-4xl p-2 hover:text-[var(--club-orange,#E1AD01)]"
      >
        <i class="bx bx-chevron-right"></i>
      </button>
    </div>

    <script>
      const galleryImages = document.querySelectorAll(".gallery-img");
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightbox-img");

      let currentIndex = 0;
      let imageArray = [];

      // Load all image sources
      galleryImages.forEach((img, index) => {
        imageArray.push(img.src);
        img.addEventListener("click", () => {
          openLightbox(index);
        });
      });

      function openLightbox(index) {
        currentIndex = index;
        lightboxImg.src = imageArray[currentIndex];
        lightbox.classList.remove("hidden");
      }

      function closeLightbox() {
        lightbox.classList.add("hidden");
      }

      function nextImage() {
        currentIndex = (currentIndex + 1) % imageArray.length;
        lightboxImg.src = imageArray[currentIndex];
      }

      function prevImage() {
        currentIndex =
          (currentIndex - 1 + imageArray.length) % imageArray.length;
        lightboxImg.src = imageArray[currentIndex];
      }

      // Optional: Close on background click
      lightbox.addEventListener("click", (e) => {
        if (e.target === lightbox) closeLightbox();
      });
    </script>
  </body>
</html>
